version: '3.7'

services:

  rtmp-server:
    image: alfg/nginx-rtmp:latest
    ports:
    - "1935:1935"
    - "1337:80"

  api:
    image: node:latest
    volumes:
    - ./api:/var/www/api
    working_dir: /var/www/api
    ports:
    - "1488:1488"
    tty: true
    command: npm start

  frontend:
    image: node:latest
    volumes:
    - ./frontend:/var/www/frontend
    working_dir: /var/www/frontend
    ports:
    - "8083:8080"
    tty: true
    command: npm run serve